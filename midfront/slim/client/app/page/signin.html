<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal" ng-controller="signLog" ng-submit="submit()" action="#/dashboard">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-user"></span>
                                </span>
                                <input
                                       class="form-control input-lg"
                                       placeholder="Username"
                                        ng-model="userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                        ng-model="userPass">
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <input type="submit" action="#/dashboard" value="Log in"  class="btn btn-primary btn-lg btn-block text-center">
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href="#/page/forgot-password">Forgot your password?</a>
                        <span> | </span>
                        <a href="#/page/signup">Sign up</a>
                    </p>
                </section>

            </div>
        </div>
    </div>
</div>
